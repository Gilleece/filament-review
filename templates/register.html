{% extends "base.html" %}
{% block content %}

<div class="container">

    <h2 class="text-center mt-5">Register</h2>

    <div class="row justify-content-center">
        <form class="card mt-5 col-10 col-md-8 text-white bg-primary" method="POST" action="{{ url_for('register') }}">
            <div class="card-body">
                <!-- Username -->
                <div class="input-group flex-nowrap">
                    <span class="input-group-text form-icon" id="addon-wrapping"><i class="fas fa-user-plus"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <!-- Email -->
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text form-icon" id="inputGroup-sizing-default"><i
                            class="fas fa-envelope"></i></span>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <!-- Password -->
                <div class="input-group mb-3">
                    <span class="input-group-text form-icon" id="inputGroup-sizing-default"><i class="fas fa-lock"></i></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="password" name="password" placeholder="Password"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Sign Up <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

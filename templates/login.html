{% extends "base.html" %}
{% block content %}    

<div class="container">

    <div class="row justify-content-center">
        <div class="card mt-3 col-10 col-md-8 text-white bg-primary shadow p-1 mb-3 rounded">
            <div class="card-body title-card text-center">
                <h3>
                    Log In:
                </h3>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <form class="card mt-5 col-10 col-md-8 text-white bg-primary shadow p-3 mb-5 rounded" method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <div class="card-body">
                <!-- Username -->
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text form-icon"><i class="fas fa-user-cog"></i></span>
                    {{ form.name(class_='form-control', placeholder='Username') }}
                </div>                
                <!-- Password -->
                <div class="input-group mb-3">
                    <span class="input-group-text form-icon"><i class="fas fa-lock"></i></span>
                    {{ form.password(class_='form-control', placeholder="Password") }}
                </div>
                <!-- Submit button -->
                <div class="text-center">
                    <div>{{ form.submit(class_='btn btn-success') }} <i class="fas fa-sign-in-alt"></i></div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <h6>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-underline">Sign Up</a></h6>
        </div>
    </div>

</div>

{% endblock %}
